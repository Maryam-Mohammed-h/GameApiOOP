    <link rel="stylesheet" href="css/bootstrap.min.css" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>

              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    data-category-name="mmorpg"
                    aria-current="page"
                    href="#"

                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-category-name="shooter" href="#"

                  >

                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-category-name="permadeath" href="#"

                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-category-name="superhero" href="#"
                    >superhero</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-category-name="pixel" href="#"
                    >pixel</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div class="py-3 row gy-3" id="gamesCards"></div>

      <div class="row" id="gameModal">
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/modules/ui.module.js" type="module"></script>
